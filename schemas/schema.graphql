interface Node {
  id: ID!
}

type TypeI {
  name: String
}

type TypeII {
  name: String
}

input TypeInput {
  name: String!
}

union UnionType = TypeI | TypeII

enum Status {
  ACTIVE
  INACTIVE
  BANNED
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type UserConnection {
  pageInfo: PageInfo!
  edges: [UserEdge]
}

type UserEdge {
  node: User
  cursor: String!
}

type User implements Node {
  id: ID!
  status: Status
  type: UnionType
}

type Viewer implements Node {
  id: ID!
  me: User
  user(id: ID): User
  users(
  after: String
  first: Int
  before: String
  search: String
  status: Status
  type: TypeInput
): UserConnection
}

type Query {
  node(
  id: ID!
): Node
  viewer: Viewer
}
